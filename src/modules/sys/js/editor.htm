<!--{widget}-->
<div id="{i#id}" class="abricos-visual-editor">
    <textarea id="{i#text}" class="form-control" data-wait="disable"></textarea>
    <div id="{i#btnVisualMode}" class="button-visual-mode hide">
        <a href="#" data-click="setVisualMode"
           title="Переключить в режим визуального редактора">
            <i class="fa fa-file-text-o"></i>
        </a>
    </div>
    <div id="{i#btnFileManager}" class="button-file-manager hide">
        <a href="#" data-click="openFileManager"
           title="Открыть менеджер файлов">
            <i class="fa fa-floppy-o"></i>
        </a>
    </div>
</div>
