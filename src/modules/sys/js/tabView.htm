<!--{widget}-->
<div class="aw-sys tabView">
    <ul id="{i#headerList}" class="nav nav-tabs" role="tablist"></ul>
    <div id="{i#paneList}" class="tab-content"></div>
</div>

<!--{header}-->
<li id="{i#id}-{v#id}" role="presentation"
    data-click="selectTab" data-id="{v#id}">
    <a id="{i#title}-{v#id}" href="#" aria-controls="settings" role="tab"
       data-click="selectTab" data-id="{v#id}">
    </a>
</li>

<!--{pane}-->
<div id="{i#id}-{v#id}"
     data-id="{v#id}"
     role="tabpanel" class="tab-pane">
    <div id="{i#content}-{v#id}"></div>
</div>
