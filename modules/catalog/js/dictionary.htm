<!--{panel}-->
<table style="width: 100%">
	<tbody>
		<tr>
			<td valign="top" style="width: 50%">
				<table style="width: 100%">
					<tbody><tr>
						<td>Список справочников</td>
						<td style="text-align: right">
							<input class="btn" type="button" value="Добавить" id="{i#badd}" />						
						</td>
					</tr></tbody>
				</table>
				<div id="{i#table}"></div>
				<div style="text-align: right">
					<a href="#" id="{i#rcclear}">Очистить корзину</a>
				</div>
			</td>
			<td valign="top" style="width: 50%">
				<div id="{i#dictpanel}" style="margin-left: 10px"></div>
			</td>
		</tr>
	</tbody>
</table>

<!--{table}-->
<table class="bk-table-def" style="width: 100%">
	<thead>
		<tr>
			<th>Название</th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr>
	<td>{v#tl}</td>
	<td><a href="#" id="{i#edit}-{v#id}">Править</a></td>
	<td><a href="#" id="{i#values}-{v#id}">Показать</a></td>
	<td><a href="#" id="{i#remove}-{v#id}">Удалить</a></td>
<tr>

<!--{rowdel}-->
<tr>
	<td style="text-decoration: line-through;">{v#tl}</td>
	<td colspan="3" align="center" style="text-align: center;"><a href="#" id="{i#restore}-{v#id}">Восстановить</a></td>
</tr>

<!--{editor}-->
<div class='hd'>Редактор справочника</div>
<div class='bd'>
	<div class="field linespace-1" style="width: 500px">
		<p>
			<label id="{i#title}-lbl">Название:</label>
			<input type="text" id="{i#title}" value="" style="width: 350px" />
		</p>
		<p>
			<label id="{i#name}-lbl">Имя:</label>
			<input type="text" id="{i#name}" value="" style="width: 350px" />
			<span class="dsc">* Вводится латинскими буквами. Используется в качестве идентификатора таблицы в БД</span>
		</p>
		<p>
			<label id="{i#descript}-lbl">Описание:</label>
			<textarea id="{i#descript}" style="width: 460px; height: 100px"></textarea>
		</p>
	</div>
	<div class="buttons right">
		<input id='{i#bsave}' type="button" value="Сохранить" />
		<input id='{i#bcancel}' type="button" value="Отмена" />
	</div>
</div>
