<!--{panel}-->
<div class="field linespace-1">
	<h3>{#faq.cp_config.panel.hd}</h3>
	<p>
		<label id="{i#adm_emails}-lbl">{#faq.cp_config.panel.email}</label><br />
		<input type="text" id="{i#adm_emails}" value="" style="width: 400px" />
	</p>
	<h3>{#faq.cp_config.panel.ttadm}</h3>
	<p>
		<label id="{i#adm_notify_subj}-lbl">{#faq.cp_config.panel.subject}</label><br />
		<input type="text" id="{i#adm_notify_subj}" value="" style="width: 400px" />
	</p>
	<p>
		<label id="{i#adm_notify}-lbl">{#faq.cp_config.panel.body}</label><br />
		<textarea id="{i#adm_notify}" style="width: 500px; height: 200px"></textarea>
	</p>
	
	<h3>{#faq.cp_config.panel.ttusr}</h3>
	<p>
		<label id="{i#usr_notify_subj}-lbl">{#faq.cp_config.panel.subject}</label><br />
		<input type="text" id="{i#usr_notify_subj}" value="" style="width: 400px" />
	</p>
	<p>
		<label id="{i#usr_notify}-lbl">{#faq.cp_config.panel.body}</label><br />
		<textarea id="{i#usr_notify}" style="width: 500px; height: 200px"></textarea>
	</p>
</div>

<div class="buttons-top right">
	<input id='{i#bsave}' type="button" value="{#faq.cp_config.panel.save}" />
</div>
