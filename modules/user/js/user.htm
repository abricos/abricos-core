<!--{loginpanel}-->
<div class='hd'>Вход на сайт</div>
<div class='bd'>
	<form name="userloginform" id="{i#form}" method="post" action="#" onSubmit="return false;">
		<div id="{i#error}" style="color: red; display: none;" ></div>
		<div class="field">
			<table cellpadding="2" cellspacing="2" border="0">
			<tr>
				<td><label>Имя</label>&nbsp;</td>
				<td>
					<input name="username" id="{i#username}" type="text" style="font-size: 160%" size="10"/>
				</td>
			</tr>
			<tr>
				<td><label>Пароль</label>&nbsp;</td>
				<td><input name="userpassword" id="{i#userpass}" type="password" style="font-size: 160%" size="10" /></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<div class="center">
						<input id="{i#blogin}" type="button" value="Войти" class="btn"/>
						<input id="{i#bcancel}" type="button" value="Отмена" class="btn"/>
					</div>
					<input id="{i#bloginsub}" type="submit" value="Войти" style="display: none" />
				</td>
			</tr>
			<tr><td colspan="2">
			    <a href="#" id="{i#breg}" title="Регистрация нового пользователя">Зарегистрироваться</a>
			</td></tr>
			<tr><td colspan="2">
			    <a href="#" id="{i#bpwd}" title="Восстановление пароля">Забыли пароль?</a>
			</td></tr>
			</table>
		</div>
	</form>
</div>
