<!--[*]
[tt=main][/tt]
[script]register.php[/script]

[bkvar=e1]Пользователь с таким логином уже зарегистрирован на сайте[/bkvar]
[bkvar=e2]Пользователь с таким email уже зарегистрирован[/bkvar]
[bkvar=e3]Недопустимое имя пользователя[/bkvar]
[bkvar=e4]Неверный формат email[/bkvar]
[bkvar=e105]Пароли несовпадают[/bkvar]
[bkvar=e106]Email не совпадают[/bkvar]

[bkvar=err]
	<div class="register-error">Ошибка регистрации: {v#err}</div>
[/bkvar]

[bkvar=regform]
	<form action="/user/register/" method="post" name="registerform">
		<input name="do" type="hidden" value="register" />
		{v#error}
		<div style="margin-bottom:3px">
			<strong>Имя</strong>:<br />
			<input name="login" type="text" size="50" maxlength="25" />
		</div>
		<fieldset>
			<legend>Пароль</legend>
			<table cellpadding="0" cellspacing="3" border="0" width="400">
			<tr>
				<td colspan="2">Введите свой пароль. Пароль чувствителен к регистру букв.</td>
			</tr>
			<tr>
				<td>
					Пароль:<br />
					<input name="password" type="password" size="25" maxlength="15" />
				</td>
				<td>
					Подтвердите пароль:<br />
					<input name="passconf" type="password" size="25" maxlength="15" />
				</td>
			</tr>
			</table>
		</fieldset>
		<fieldset>
			<legend>Email адрес</legend>
			<table cellpadding="0" cellspacing="3" border="0" width="400">
			<tr>
				<td colspan="2">Введите правильный email адрес.</td>
			</tr>
			<tr>
				<td>
					Email адрес:<br />
					<input name="email" type="text" size="25" maxlength="50" />
				</td>
				<td>
					Подтвердите email адрес:<br />
					<input name="emailconf" type="text" size="25" maxlength="50" />
				</td>
			</tr>
			</table>
		</fieldset>
		<div style="margin-top: 10px;">
			<input type="submit" value="Зарегистрироваться" />
		</div>
	</form>
[/bkvar]

[bkvar=regok]
	<p> 
		Заявка на регистрацию принята успешно. <br />
		На Ваш email: "{v#email}" выслано письмо с потверждением регистрации.<br />
		Проверьте вашу почту.
	</p>
[/bkvar]

[*]-->
<h3>Регистрация на сайте</h3>
