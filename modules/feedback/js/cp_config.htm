<!--{panel}-->
<div class="field linespace-1">
	<h3>{#feedback.cp_config.panel.hd}</h3>
	<p>
		<label id="{i#adm_emails}-lbl">{#feedback.cp_config.panel.email}</label><br />
		<input type="text" id="{i#adm_emails}" value="" style="width: 400px" />
	</p>
	<h3>{#feedback.cp_config.panel.tt}</h3>
	<p>
		<label id="{i#adm_notify_subj}-lbl">{#feedback.cp_config.panel.subject}</label><br />
		<input type="text" id="{i#adm_notify_subj}" value="" style="width: 400px" />
	</p>
	<p>
		<label id="{i#adm_notify}-lbl">{#feedback.cp_config.panel.body}</label><br />
		<textarea id="{i#adm_notify}" style="width: 500px; height: 200px"></textarea>
	</p>
</div>
<div class="buttons-top right">
	<input id='{i#bsave}' type="button" value="{#feedback.cp_config.panel.save}" />
</div>
