<h2>Модуль "MyMedia" - страница разработчика</h2>

<input id="btn_showUploadPanel" type="button" value="Открыть панель"></input>

<script>

	YAHOO.util.Event.onDOMReady(function () {
        YAHOO.util.Event.addListener("btn_showUploadPanel", "click", function(){
    		Brick.Component.API.fireFunction('mymedia','api',function(){
    		    Brick.mod.mymedia.API.showUploadPanel(1)
    		})
		});
    });
	
</script>
