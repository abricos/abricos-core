<h2>Модуль "Менеджер файлов" - страница разработчика</h2>
<h3>Проводник файлов</h3>
<p>Выбранный файл:</p>
<div id="result_html"><i>Необходимо выбрать файл</i></div>
<p>Дамп результата:</p>
<textarea id="result_dump" style="width: 400px; height: 150px;">Необходимо выбрать файл...</textarea>
<br/>
<input id="btn_showFileBrowserPanel" type="button" value="Выбрать файл"></input>

<script>

	YAHOO.util.Event.onDOMReady(function () {
        YAHOO.util.Event.addListener("btn_showFileBrowserPanel", "click", function(){
    		Brick.Component.API.fire('filemanager', 'api', 'showFileBrowserPanel', function(result){

        		var html = document.getElementById('result_html');
        		html.innerHTML = result['html'];

        		var txt = document.getElementById('result_dump');
        		txt.value = YAHOO.lang.dump(result);
        	});
		});
    });
	
</script>
