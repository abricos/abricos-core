<h2>Модуль "Структура сайта" - страница разработчика</h2>
<h3>Элементы управления для администратора</h3>
[mod]sys:dev_msgwarn[/mod]

<h4>Панель администратора</h4>
<input id="btn_showManagerPanel" type="button" value="Открыть панель"></input>
<!-- 
<p>Редактирование страницы/раздела</p>
<p>
Введите идентификатор редактируемой страницы:
<input id="txt_pageId" type="text" value="1" />
</p>
<input id="btn_showPageEditorPanel" type="button" value="Отркрыть редактор" />
 -->
<script>
	YAHOO.util.Event.onDOMReady(function () {
		
        YAHOO.util.Event.addListener("btn_showManagerPanel", "click", function(){
    		Brick.Component.API.fire('sitemap', 'api', 'showManagerPanel');
		});

        YAHOO.util.Event.addListener("btn_showPageEditorPanel", "click", function(){

            var input = document.getElementById('txt_pageId');
            var pageId = input.value * 1;
            if (pageId <= 0){
                alert('Необходимо указать идентификатор страницы');
                return;
            } 
            
    		Brick.Component.API.fire('sitemap', 'api', 'showPageEditorPanel', pageId);
		});
		
    });
</script>
