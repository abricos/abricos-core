<!--{panel}-->
<div class='hd'>Список комментариев</div>
<div class='bd'>
	<div id="{i#container}"></div>
	<div style="text-align: right">
		<input id="{i#bclose}" type="button" value="Закрыть" />
	</div>
</div>

<!--{widget}-->
<h1>Комментарии <a href="#"><img id="{i#refresh}" src="/modules/user/css/images/refresh.png" title="Обновить"/></a></h1>

<div id='{i#pagtop}'></div>
<div id='{i#table}'></div>
<div id='{i#pagbot}'></div>

<!--{table}-->
<table class="bk-table-def">
	<thead>
		<tr>
			<th width="120px">{#comment.cpman.table.date}<br>{#comment.cpman.table.time}</th>
			<th>{#comment.cpman.table.name}</th>
			<th>{#comment.cpman.table.comment}</th>
			<th></th>
		</tr>
	</thead>
	<tbody>{v#rows}</tbody>
</table>

<!--{rowwait}-->
<tr valign=top>
	<td colspan="4">Идет загрузка данных...</td>
</tr>

<!--{row}-->
<tr valign=top>
	<td>{v#dl}</td>
	<td>{v#unm}</td>
	<td>{v#bd}</td>
	<td>{v#st}</td>
</tr>

<!--{bispam}-->
<a href="#" id='{i#id}-{v#id}'>{#comment.cpman.spam}</a>

<!--{binotspam}-->
<a href="#" id='{i#id}-{v#id}'>{#comment.cpman.notspam}</a>
