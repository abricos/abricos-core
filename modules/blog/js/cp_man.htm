<!--{panel}-->
<h3>Блог <a href="#"><img id="{i#refresh}" src="/modules/user/css/images/refresh.png" title="Обновить"/></a></h3>
<br />
<table width="100%">
	<tr>
		<td width="50%">
			<div id='{i#pagtop}'></div>
		</td>
		<td width="50%">
			<div style="text-align: right">
				<input type="button" id="{i#btnadd}" value="Создать запись" />
			</div>
		</td>
	</tr>
</table>
<div id='{i#table}'></div>
<table width="100%">
	<tr>
		<td width="50%">
			<div id='{i#pagbot}'></div>
		</td>
		<td width="50%">
			<div style="text-align: right">
				<a href="#" id="{i#rcshow}" style="display: none">Показать удаленные</a>
				<a href="#" id="{i#rchide}">Скрыть удаленные</a>
				&nbsp;|&nbsp;
				<a href="#" id="{i#rcclear}">Очистить корзину</a>
			</div>
		</td>
	</tr>
</table>

<!--{table}-->
<table class="bk-table-def">
	<thead>
		<tr>
			<th>Автор</th>
			<th>Создание</th>
			<th>Правка</th>
			<th>Публикация</th>
			<th>Рубрика</th>
			<th>Заголовок</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
	<tbody>{v#rows}</tbody>
</table>

<!--{row}-->
<tr valign="top">
	<td>{v#unm}</td>
	<td>{v#dl}</td>
	<td>{v#de}</td>
	<td>{v#dp}</td>
	<td>{v#cat}</td>
	<td><a href="{v#lnk}" target="_blank">{v#tl}</a></td>
	<td><a href="#" id="{i#edit}-{v#id}">Редактировать</a></td>
	<td><a href="#" id="{i#remove}-{v#id}">Удалить</a></td>
</tr>

<!--{rowdel}-->
<tr valign="top">
	<td style="text-decoration: line-through;">{v#unm}</td>
	<td style="text-decoration: line-through;">{v#dl}</td>
	<td style="text-decoration: line-through;">{v#de}</td>
	<td style="text-decoration: line-through;">{v#dp}</td>
	<td style="text-decoration: line-through;">{v#cat}</td>
	<td style="text-decoration: line-through;"><a href="{v#lnk}" target="_blank">{v#tl}</a></td>
	<td colspan="2" align="center" style="text-align: center;"><a href="#" id="{i#restore}-{v#id}">Восcтановить</a></td>
</tr>

<!--{titledel}-->
<span style="text-decoration: line-through;">{v#tl}</span>

<!--{bipub}-->
<a href="#" id="{i#id}-{v#id}">Опубликовать</a>
