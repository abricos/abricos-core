<!--{listview}-->
<div class='hd'>Рубрика</div>
<div class='bd'>
	<input id="{i#category}" readonly type="text" style="width: 480px;"/>
	<br />	<br />
	<div style="width: 500px; height: 150px; overflow:auto" id="{i#table}"> </div>
	<br />
	<table  style="width: 500px">
		<tr>
			<td style="width: 50%; text-align: left">
				<input id="{i#bnew}" type="button" value="Создать рубрику" /> 
			</td>
			<td style="width: 50%; text-align: right">
				<input id="{i#bselect}" type="button" value="  Выбрать рубрику  " />&nbsp;&nbsp;
				<input id="{i#bcancel}" type="button" value="  Отмена  " />
			</td>
		</tr>
	</table>
</div>

<!--{lvtable}-->
<table class="bk-table-def" id="{i#table}">
	<tbody>{v#rows}</tbody>
</table>

<!--{lvrow}-->
<tr>
	<td id="{i#td1}-{v#id}" style="cursor: pointer">{v#ph}</td>
	<td id="{i#td2}-{v#id}" style="cursor: pointer">
		<a href="#" id="{i#edit}-{v#id}">Править</a>
	</td>
	<td id="{i#td3}-{v#id}" style="cursor: pointer">
		<a href="#" id="{i#del}-{v#id}">Удалить</a>
	</td>
</tr>

<!--{editor}-->
<div class='hd'>Редактор рубрики</div>
<div class='bd'>
	Название:<br />
	<input id="{i#phrase}" type="text" style="width: 300px;" value="{v#phrase}"/> 
	<br />
	Имя url (доп.):<br />
	<input id="{i#name}" type="text" style="width: 300px;" value="{v#name}"/>
	<br /><br />
	<div style="text-align: right">
		<input id="{i#bsave}" type="button" value="Сохранить" />&nbsp;&nbsp;
		<input id="{i#bcancel}" type="button" value="Отмена" />
	</div>
</div>

<!--{notdel}-->
<div class='hd'>Удаление рубрики</div>
<div class='bd'>
	<div style="font-size: 120%">
		Невозможно удалить рубрику "{v#ph}". <br />
		Причина: Рубрика содержит записи.
	</div>
	<div style="text-align: right">
		<input id="{i#bclose}" type="button" value="Закрыть" />
	</div>
</div>
