<!--{widget}-->
<div id="{i#id}" class="modulelist">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Список модулей</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show">
                            <img src="/images/loading.gif"/> Загрузка...
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div id="{i#list}"></div>
        </div>
    </div>
</div>

<!--{list}-->
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Название</th>
        <th>Имя</th>
        <th>Версия</th>
        <th>Раздел в URL</th>
        <th>Установлен</th>
        <th>Обновлен</th>
    </tr>
    </thead>
    <tbody>
    {v#rows}
    </tbody>
</table>

<!--{row}-->
<tr>
    <td>{v#title}</td>
    <td>{v#name}</td>
    <td>{v#version}</td>
    <td>{v#takelink}</td>
    <td>{v#installdate}</td>
    <td>{v#updatedate}</td>
</tr>
