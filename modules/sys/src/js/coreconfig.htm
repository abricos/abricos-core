<!--{widget}-->
<form id="{i#id}" class="coreconfig">
    <div class="panel panel-default">
        <div class="panel-heading">
            <div class="row">
                <div class="col-md-7">
                    <h3 class="panel-title">Настройки сайта</h3>
                </div>
                <div class="col-md-5">
                    <div class="btn-toolbar text-right">
                        <span data-wait="show"><img src="/images/loading.gif"/> Загрузка...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Название сайта</label>
                <input name="site_name" type="text" class="form-control" data-wait="disable">
            </div>
            <div class="form-group">
                <label>Краткое описание сайта</label>
                <textarea name="site_title" type="text" class="form-control" data-wait="disable">
                </textarea>
            </div>
            <div class="form-group">
                <label>EMail администратора</label>
                <input name="admin_mail" type="text" class="form-control" data-wait="disable">
            </div>

            <h3>Стиль сайта</h3>

            <div class="form-group">
                <div id="{i#styles}"></div>
            </div>

            <h3>SEO заголовки по умолчанию</h3>

            <div class="form-group">
                <label>META Title</label>
                <input name="meta_title" type="text" class="form-control" data-wait="disable">
            </div>
            <div class="form-group">
                <label>META Keywords</label>
                <input name="meta_keys" type="text" class="form-control" data-wait="disable">
            </div>
            <div class="form-group">
                <label>META Description</label>
                <textarea name="meta_desc" type="text" class="form-control" data-wait="disable">
                </textarea>
            </div>

            <hr/>
            <div class="btn-toolbar text-right">
                <span data-wait="show">
                    <img src="/images/loading.gif"/> Загрузка...
                </span>
                <button type="submit" class="btn btn-primary edit-isedit" data-wait="disable">
                    Сохранить
                </button>
            </div>
        </div>
    </div>
</form>

<!--{select}-->
<select id="{i#id}" name="{v#name}" class="form-control">{v#rows}</select>

<!--{option}-->
<option value="{v#id}">{v#v}</option>
