<!--{input}-->
<div class="aw-widget-datetime-input">
	<input id="{i#date}" class="dt" value="" />
	<input id="{i#time}" class="dttime" value="" style="display: none;"/>
	
	<a id="{i#clear}" class="icon-clear" href="#"></a>
	<a id="{i#timeshow}" class="clickable" href="#">уточнить время</a>
	<a id="{i#timehide}" class="clickable" href="#"style="display: none;">убрать время</a>
</div>
