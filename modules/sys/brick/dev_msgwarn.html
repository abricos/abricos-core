<p id="msg-warning" style="color: red;">
	Внимание! Данная страница корректно работает под правами администратора. <br/>
	Если вы открыли данную страницу на 
	<a href="http://demo.abricos.org">демонстрационном сайте Abricos</a>, 
	авторизуйтесь (логин: <b>demo</b>, пароль <b>demo</b>).
	<br/>
	
	<input id="btn_showLoginPanel" type="button" value="Авторизоваться"></input>
</p>

<script>
	YAHOO.util.Event.onDOMReady(function () {
		if (Brick.env.user.isAdmin()){
			var el = document.getElementById('msg-warning');
			el.style.display = 'none';
		}else{
	        YAHOO.util.Event.addListener("btn_showLoginPanel", "click", function(){
	    		Brick.Component.API.fire('user', 'api', 'showLoginPanel');
			});
		}
    });
</script>
