<h2>Страница разработчика</h2>
<h3>Brick.widget.Editor - текстовый редактор</h3>
<textarea id="txt_editor" style="width: 600px; height: 50px;"></textarea>
<p>
	<input id="btn_newEditor" type="button" value="Выполнить new Brick.widget.Editor(...)" />
	<input id="btn_editorDestroy" type="button" value="Выполнить editor.destroy()" disabled />
</p>

<script>
YAHOO.util.Event.onDOMReady(function () {

	var Y = YAHOO.util;
	
(function(){

	var editor = null;
	var btnNew = document.getElementById('btn_newEditor');
	var btnDest = document.getElementById('btn_editorDestroy');

    Y.Event.addListener("btn_newEditor", "click", function(){
        btnNew.disabled = "disabled";
   		Brick.Component.API.fireFunction('sys', 'editor', function(){
       		editor = new Brick.widget.Editor('txt_editor');
   	        btnDest.disabled = "";
       	});
	});

    Y.Event.addListener("btn_editorDestroy", "click", function(){
        btnNew.disabled = "";
        btnDest.disabled = "disabled";
        editor.destroy();
	});
    
})();

});
</script>
